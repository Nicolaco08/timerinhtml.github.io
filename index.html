<!DOCTYPE html>
<html>
<head>
    <style>
        #timer {
            font-size: 40px;
            color: #ff0000;
            animation: timer 1s linear infinite;
        }

        @keyframes timer {
            0% { color: #ff0000; }
            50% { color: #000000; }
            100% { color: #ff0000; }
        }
    </style>
</head>
<body>

<h1 id="timer"></h1>


<script>
    var time = prompt("Inserisci il tempo in secondi");
    var timerElement = document.getElementById('timer');
    var endSound = document.getElementById('endSound');
    timerElement.innerHTML = time;

    var timer = setInterval(function() {
        time--;
        timerElement.innerHTML = time;
        if(time <= 0) {
            clearInterval(timer);
            <audio controls preload="auto">
    <source src="alarm.mp3" type="audio/mpeg" />
    This text displays if the audio tag isn't supported.
</audio>
            alert("Tempo scaduto!");
        }
    }, 1000);
</script>

</body>
</html>
