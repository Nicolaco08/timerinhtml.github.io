<!DOCTYPE html>
<html>
<head>
    <style>
        #timer {
            font-size: 40px;
            color: #ff0000;
            animation: timer 1s linear infinite;
        }

        @keyframes timer {
            0% { color: #ff0000; }
            50% { color: #000000; }
            100% { color: #ff0000; }
        }
    </style>
</head>
<body>

<h1 id="timer"></h1>

<audio id="endSound" src="alarm.mp3" preload="auto"></audio>

<script>
    var time = prompt("Inserisci il tempo in secondi");
    var timerElement = document.getElementById('timer');
    var endSound = document.getElementById('endSound');
    timerElement.innerHTML = time;

    var timer = setInterval(function() {
        time--;
        timerElement.innerHTML = time;
        if(time <= 0) {
            clearInterval(timer);
            endSound.play();
            alert("Tempo scaduto!");
        }
    }, 1000);
</script>

</body>
</html>
